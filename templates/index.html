<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Disease Prediction Tool</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f4f8;
            color: #333;
            padding: 0;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #006699;
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #006699;
            outline: none;
        }
        button {
            background: #006699;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 25px;
            width: 100%;
            transition: background 0.3s;
        }
        button:hover {
            background: #004d66;
        }
        .result {
            margin-top: 30px;
            padding: 15px;
            background: #e6f7ff;
            border-left: 5px solid #0099cc;
            font-size: 18px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Disease Prediction Based on Soil & Environment</h2>
        <form action="/predict" method="POST">
            <label for="Pollutant_Type">Pollutant Type</label>
            <input type="text" id="Pollutant_Type" name="Pollutant_Type" required>

            <label for="Pollutant_Concentration_mg_kg">Pollutant Concentration (mg/kg)</label>
            <input type="number" step="any" id="Pollutant_Concentration_mg_kg" name="Pollutant_Concentration_mg_kg" required>

            <label for="Soil_pH">Soil pH</label>
            <input type="number" step="any" id="Soil_pH" name="Soil_pH" required>

            <label for="Temperature_C">Temperature (Â°C)</label>
            <input type="number" step="any" id="Temperature_C" name="Temperature_C" required>

            <button type="submit">Predict Disease</button>
        </form>

        {% if prediction_text %}
        <div class="result">
            {{ prediction_text }}
        </div>
        {% endif %}
    </div>
</body>
</html>
